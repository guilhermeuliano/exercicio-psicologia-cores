<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios de HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Cabeçalho da página -->
    <!-- O header é básicamente o cabeçalho de todo o site, quando você muda de página o conteúdo vai mudar, mas o cabeçalho geralmente continua o mesmo -->
    <header>
      <div class="logo-container">
        <a href="/index.html"
          ><img
            class="logo"
            src="images/logo.png"
            alt="Imagem de criptomoedas no mercado financeiro"
        /></a>
      </div>
      <div class="text-container">
        <h1 class="test">Cripto</h1>
        <p class="test">Tudo sobre o mundo das criptomoedas</p>
      </div>

      <!-- Menu do site -->
      <!-- Nav é o responsável pela navegação do site, contendo links para outras páginas -->
      <nav>
        <a href="/index.html">Inicio</a>
        <a href="/exerc1.html">Ex1</a>
        <a href="/exerc2.html">Ex2</a>
        <a href="/exerc3.html">Ex3</a>
        <a href="/exerc4.html">Ex4</a>
      </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <!-- O main representa o conteúdo principal da página -->
    <main>
      <!-- Section é geralmente usada pra representar um agrupamento genérico de um conteudo relacionado -->
      <section class="conteudo-exerc">
        <div class="container">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="input-group">
              <input type="text" id="usuario" placeholder="Usuário" />
              <p class="error-message">Preencha este campo.</p>
            </div>
            <div class="input-group">
              <input type="password" id="senha" placeholder="Senha" />
              <p class="error-message">Preencha este campo.</p>
            </div>
            <button type="submit">Entrar</button>
          </form>
        </div>
      </section>
      <script src="script.js"></script>
    </main>

    <!-- Rodapé da página -->
    <!-- No rodapé geralmente possui links para contato, links adicionais e direitos autorais -->
    <footer>
      <p>
        Página criada para aula de Usabilidade, desenvolvimento web, mobile e
        jogos
      </p>
      <p>© 2025</p>
    </footer>
  </body>
</html>
